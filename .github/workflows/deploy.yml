name: CI/CD Petshop Full Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Configuration de la clÃ© SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Installation d'Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Lancement du Playbook Complet (SOC + Hydra + App)
        run: |
          ansible-playbook -i inventory.ini deploy_petshop.yml \
          --private-key ~/.ssh/id_rsa \
          -u ubuntu \
          -e "docker_username=${{ secrets.DOCKER_USERNAME }}" \
          --ssh-common-args='-o StrictHostKeyChecking=no'
